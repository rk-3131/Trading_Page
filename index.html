<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intraday Trading Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Intraday Trading Tracker</h1>
            <p id="currentDate"></p> <!-- Date will be displayed here -->
        </header>
        <div class="input-section">
            <div>
                <label for="target">Target:</label>
            <input type="number" id="target" placeholder="Enter target value">
            </div>

            <div>
                <label for="entry">Entry:</label>
            <input type="number" id="entryPoint" placeholder="Enter entry point">
            <input type="text" id="entryEditable" placeholder="">
            </div>

            <div>
                <label for="average1">Average 1:</label>
            <input type="number" id="average1" placeholder="Enter average 1">
            </div>

            <div>
                <label for="average2">Average 2:</label>
            <input type="number" id="average2" placeholder="Enter average 2">
            </div>

            <div>
                <label for="stoploss">Stoploss:</label>
            <input type="number" id="stoploss" placeholder="Enter stoploss value">
            </div>

            <!-- <button onclick="calculateProfitLoss()">Calculate</button> -->
        </div>

        <!-- <div class="output-section">
            <div id="barGraph"></div>
            <div id="profitLoss"></div>
        </div> -->
    </div>
    <script src="script.js"></script>
</body>
</html>
