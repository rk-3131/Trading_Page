<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intraday Trading Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="input-group">
                <input type="text" id="entryEditable2">
                <input type="text" id="entryEditable3">
            </div>
            <h1>Shiv CE site</h1>
            <p id="currentDate"></p> <!-- Date will be displayed here -->
            <label for="index">Index:</label>
            <input type="text" id="index">
        </header>
        <!-- <h3>CE Side</h3> -->
        <div class="input-section">
            <div class="input-group">
                <label for="target">Target:</label>
                <input type="number" id="target">
            <input type="text" id="entryEditable">
            </div>

            <div class="input-group">
                <label for="entry">Entry:</label>
                <input type="number" id="entryPoint">
            </div>

            <div class="input-group">
                <label for="average1">Average 1:</label>
                <input type="number" id="average1">
            </div>

            <div class="input-group">
                <label for="average2">Average 2:</label>
                <input type="number" id="average2">
            </div>

            <div class="input-group">
                <label for="stoploss">Stoploss:</label>
                <input type="number" id="stoploss">
            </div>

            <button onclick="calculateProfitLoss()">Calculate</button>
        </div>

        <div class="output-section">
            <div id="barGraph"></div>
            <div id="profitLoss"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
