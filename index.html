<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intraday Trading Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Intraday Trading Tracker</h1>
            <p id="currentDate"></p> <!-- This is where the date will be displayed -->
        </header>
        <div class="input-section">
            <label for="entryPoint">Entry Point:</label>
            <input type="number" id="entryPoint" placeholder="Enter entry point">

            <label for="exitPoint">Exit Point:</label>
            <input type="number" id="exitPoint" placeholder="Enter exit point">

            <button onclick="calculateProfitLoss()">Calculate</button>
        </div>

        <div class="output-section">
            <div id="barGraph"></div>
            <div id="profitLoss"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
